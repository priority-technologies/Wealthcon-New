    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050a14;
            color: #ffffff;
        }

        @keyframes kenburns {
            0% { transform: scale(1.2) translate(-5%, 4%); }
            100% { transform: scale(1) translate(2%, -2%); }
        }

        @keyframes subtle-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(
                45deg,
                rgba(2, 5, 11, 0.8),
                rgba(5, 10, 20, 0.85),
                rgba(0, 20, 30, 0.8),
                rgba(5, 10, 20, 0.85)
            );
            background-size: 400% 400%;
            animation: subtle-gradient 25s ease infinite;
        }
        
        @keyframes enter-from-left {
            from { opacity: 0; transform: translateX(-3rem); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes enter-from-right {
            from { opacity: 0; transform: translateX(3rem); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-enter-left {
            animation: enter-from-left 1s ease-out forwards;
        }

        .animate-enter-right {
            animation: enter-from-right 1s ease-out forwards;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        
        /* Custom dropdown option styling to fix visibility issue */
        select option {
            background-color: #002a3a; /* Dark blue derived from logo color */
            color: #E5E7EB; /* Light gray text */
        }
    </style>
